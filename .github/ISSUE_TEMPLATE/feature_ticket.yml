name: Feature Request
description: 新機能の提案用テンプレート
title: "[FEATURE] "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        機能の提案ありがとうございます。背景や目的を具体的に記載していただけると助かります。

  - type: textarea
    id: summary
    attributes:
      label: 機能の概要
      description: 提案する機能の簡潔な説明
      placeholder: どのような機能を追加したいか記載してください
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 動機・背景
      description: なぜこの機能が必要なのかを説明してください
      placeholder: 現状の課題や、この機能によって何が解決されるか記載してください
    validations:
      required: true

  - type: textarea
    id: design
    attributes:
      label: 詳細な設計
      description: 可能であれば具体的な設計や実装方法を記載してください
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した他の方法があれば記載してください
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他の関連情報があれば記載してください
    validations:
      required: false
